<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    
    
  </head>
  <body>
    <div class="main_container">
      <img src="./images/icon-star.svg" alt="" />
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <ul>
        <li><button class="rating_btn">1</button></li>
        <li><button class="rating_btn">2</button></li>
        <li><button class="rating_btn">3</button></li>
        <li><button class="rating_btn">4</button></li>
        <li><button class="rating_btn">5</button></li>
      </ul>

      <button class="btn_submit" id="submit">Submit</button>
      </div>

      <div class="thanks_container hidden">
        <img src="./images/illustration-thank-you.svg" alt="">
        <p class="gray">
          You selected
          <!-- Add rating here -->
          <span id="rating"></span>
          out of 5
        </p>
        <h2>Thank you!</h2>
        <p >
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
        <button class="btn_submit" id="rate_again">Rate Again</button>
      </div>
      
    
  </body>
  <script src="script.js"></script>
</html>
